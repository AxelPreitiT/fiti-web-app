<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>FITI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="background-style">
    <noscript>
        <div class="rectangle-style row">
            <div class="column">
                <img src="favicon.ico" class="image-style" alt="Fiti favicon">
            </div>

            <div class="column text-column">
                <i class="material-icons icon-style">warning</i>
                <h1 class="error-title">Ocurrió un error</h1>
                <h3 class="text-style">Parece que no tienes activado Javascript en tu navegador.</h3>
                <h3 class="text-style">Para utilizar el sitio, asegúrese que Javascript se encuentre activado y vuelva a intentar</h3>
                <a href=""><button class="button-style">Recargar la página</button> </a>

            </div>
        </div>
        <style>
            .error-title{
                color: #FF0000;
                padding-left: 5%;
                display: inline;

            }
            .text-style{
                color: #FFFFFF;
            }
            .button-style{
                background-color: #00909E;
                height: 40px;
                padding-left: 10px;
                padding-right: 10px;
                color: white;
                border: 2px solid #00909E;
                border-radius: 4px;
            }
            .image-style{
                display: flex;
                margin-left: auto;
                margin-right: auto;
            }
            .text-column{
                padding-top: 5%;
            }
            .icon-style{
                display: inline;
                color: #FF0000;
                width: 50px;
                height: 30px;
            }
            .background-style{
                background-color: #E8F1F6;
                width: 50%;
                display: flex;
                margin-left: auto;
                margin-right: auto;
            }
            .rectangle-style{
                background-color: #27496D;
            }
            .column {
                float: left;
                width: 50%;
                padding-bottom: 5%;
            }
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
    <script>
        window.addEventListener('online',()=>console.log('Online'))
        window.addEventListener('offline',()=>console.log('Offline'))
    </script>
</html>
